<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargaSafe - Monitoreo inteligente para un transporte confiable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@iconify/iconify@3.1.1/dist/iconify.js"></script>
</head>

<body>
    <section class="hero-section">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="assets/logo.png" alt="CargaSafe Logo" class="logo">
                </div>
                
                <div class="nav-menu">
                    <button class="nav-button">Funcionalidades</button>
                    <button class="nav-button">Beneficios</button>
                    <button class="nav-button">Testimonios</button>
                    <button class="nav-button">Contactos</button>
                </div>
                
                <div class="nav-actions">
                    <button class="btn-web">Acceder vía web</button>
                    <button class="btn-app">Descargar app</button>
                </div>
            </div>
        </nav>
        
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Carga Safe</h1>
                <p class="hero-subtitle">Monitoreo inteligente para un transporte confiable.</p>
                <button class="btn-quote">
                    ¡Cotízanos Ya!
                    <iconify-icon icon="meteor-icons:chevron-right" class="quote-icon"></iconify-icon>

        </div>
