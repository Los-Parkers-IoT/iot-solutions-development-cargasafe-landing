<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>CargaSafe</title>
  </head>
  <body>
    <section class="quote-section">
        <div class="quote-container">
            <div class="quote-content">
                <div class="quote-text">
                    <h2 class="quote-title">Solicita tu cotización personalizada</h2>
                    <p class="quote-description">
                        Déjanos tus datos y un asesor te contactará con una propuesta logística a tu medida, sin compromiso y con la seguridad de CargaSafe.
                    </p>
                </div>
                
                <div class="quote-form-wrapper">
                    <form class="quote-form">
                        <div class="form-field">
                            <input type="email" id="email" name="email" placeholder="Correo" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-field form-field-half">
                                <input type="text" id="firstName" name="firstName" placeholder="Primer nombre" required>
                            </div>
                            <div class="form-field form-field-half">
                                <input type="text" id="lastName" name="lastName" placeholder="Segundo nombre" required>
                            </div>
                        </div>
                        
                        <div class="form-field">
                            <textarea id="details" name="details" placeholder="Detalles adicionales" rows="4"></textarea>
                        </div>
                        
                        <div class="form-submit">
                            <button type="submit" class="btn-submit">Enviar solicitud</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
